<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js" type="text/JavaScript"></script>

</head>
<body>

    <!--
        data与el的两种写法
            1. el有两种写法
                (1). new Vue 时候配置 el 属性
                (2). 先创建Vue实例, 随后再通过vm.$mount('#root')指定el的值
            2. data有两种写法
                (1). 对象式
                (2). 函数式
                如何选择: 目前那些写法都可以, 学习到组件后, data必须使用函数式, 否则报错
            3. 原则:
                由Vue管理的函数, 一旦写了箭头函数, this就不再是Vue实例了
    -->




    <div id="root">
        <h1>你好 {{name}}</h1>
    </div>
</body>
<script type="text/JavaScript">
    Vue.config.productionTip = false;   // 组织vue在启动时生成生产提示

    /**
     * el的两种写法:
     *  1. el:'#root',
     *  2. vm.$mount('#root')
     * 
     * data的两种写法
     *  1. data:{} 对象式
     * 
    */

    // const vm = new Vue({
    //     // el:'#root',  // 第一种写法
    //     // data:{
    //     //     name: '惠州'
    //     // }
    // })

    new Vue({
        el: '#root',
        data:function() {
            return:{
                name: '惠州'
            }
        }
    })

    // console.log(v);
    // setTimeout(() => {
    //     vm.$mount('#root')   // 第二种写法(挂载)
    // }, 1000);

</script>
</html>
