<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let data = {
            name:'惠州学院',
            address:'惠州',
            student:{
                name:'tom',
                age:{
                    rAge:40,
                    sAge: 20,
                },
                friends: [
                    {name:'jerry', age:34}
                ]
                   
            }
        }  
                
     
        
        // 创建一个监视的实例对象, 用于监视data中属性的变化
        const obs = new Observer(data)
        console.log(obs)

        // 准备一个vm的实例对象
        let vm = {}
        vm._data = obs

        function Observer(obj){
            // 汇总对象中所有的属性形成一个属性
            const keys = Object.keys(obj);
            // 遍历
            keys.forEach((k)=>{
                Object.defineProperty(this,k,{
                    get(){
                        return obj[k];
                    },
                    set(val){
                        console.log('$(k)被改了, 我要去解析模板了, 生成虚拟DOM...开始了')
                        obj[k] = val;
                    }
                })
                
            })
        }

    </script>
