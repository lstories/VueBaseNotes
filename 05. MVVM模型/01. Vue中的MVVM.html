<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js" type="text/JavaScript"></script>

</head>
<body>

    <!--
        MVVM模型
            1. M: 模型(Model): data中的数据
            2. V: 视图(View): 模板代码
            3. VM: 试图模型(ViewModel): Vue实例

        案例发现:
            1. daa中所有的属性, 最后都出现在了 vm 身上
            2. vm 身上所有的属性 及 Vue原型上所有属性, 在 Vue模板中都可以直接使用 
    -->

    <div id="root"> 
        <!-- View -->
        <h1>学校名称: {{name}}</h1>
        <h1>学校地址: {{address}}</h1>
        <h2>测试1: {{1+1}}</h2>
        <h2>测试2: {{$options}}</h2>
        <h2>测试3: {{$emit}}</h2>
        <h2>测试4: {{_c}}</h2>

    </div>
    
</body>
<script>

    const vm = new Vue({   // ViewModel
        el: '#root',
        data:{
            name: '城市学院',   // Model
            address: '东莞'
        }
    })
    console.log(vm);
</script>
</html>
