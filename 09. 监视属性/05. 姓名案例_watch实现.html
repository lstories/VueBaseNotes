<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js" type="text/JavaScript"></script>

</head>
<body>
    <!--
        computed 和 watch 之间的区别:
            1. computed 能完成的功能, watch 都可以完成
            2. watch 能完成的功能, computed 不一定能完成, 例如: watch 可以进行异步操作
        
        两个重要的小原则:
            1. 所被Vue管理的函数, 最好写成普通函数, 这样 this 的指向才是 vm 或 组件实例对象
            2. 所有不被 Vue 所管理的函数(定时器的回调函数, ajax的回调函数等), 最好携程箭头函数,
               这样 this 的指向才是 vm 或 组件实例对象
    -->

    <div id="root">
        姓: <input type="text" v-model:value="firstName"><br><br>
        名: <input type="text" v-model:value="lastName"><br><br>
        全名: <span>{{fullName}}</span>


    </div>
</body>
<script>

    const vm = new Vue({   // ViewModel
        el: '#root',
        data:{
            firstName:'张',
            lastName:'三',
            fullName:'张-三'
        },
        computed: {
            
        },
        watch:{
            firstName(val){
                setTimeout(() => {
                    this.fullName = val + '-' + this.lastName;
                },1000);
            },
            lastName(val){
                this.fullName = this.firstName + '-' + val;
            },
        }
        
    })
    console.log(vm);
</script>
</html>
