<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../js/vue.js" type="text/JavaScript"></script>

</head>
<body>
    <!-- 
        初识Vue:
            1. 想让Vue工作, 就必须创建一个Vue实例, 且要传入一个配置对象
            2. root 容器中的代码依然符合html规范, 只不过混入了一些特殊的 Vue 语法
            3. root 容器中的代码被称为 [Vue 模板]
            4. Vue 实例和容器是一一对应的
            5. 真是开发中只有一个Vue实例, 并且会配合着组件一起使用
            6. {{xxx}}中xxx是要写js表达式的, 且xxx可以自动读取到data中的所有属性
            7. 一旦data中的数据发生变化, 那么页面中用到该数据的地方也会自动更新



            注意区分: js表达式 和 js代码(语句)
                1. 表达式: 一个表达式会生成一个值, 可以放在任何一个需要值的地方:
                    (1). a
                    (2). a+b
                    (3). demo(1)
                    (4). x===y ? 'a' : 'b'

                2. js代码(语句)
                    (1). if(){}
                    (2). for(){}

     -->
    
    <div id="root">
        <h1>hello {{name}} {{address}}</h1>
        <button>更换地点</button>
    </div>

    <script type="text/JavaScript">
        Vue.config.productionTip = false   // 阻止 vue 启动时生成生产展示

        // 创建 Vue 实例
        const vm = new Vue({
            el:'#root',   // el用于指定当前Vue实例为哪个容器服务, 值通常为 CSS选择器字符串
            data:{  // data 中用于存储数据, 数据供 el 所指定的容器去使用, 值我妈暂时先写成一个对象
                name: 'vue',
                address: '惠州'
            }
        })



    </script>


</body>
</html>
