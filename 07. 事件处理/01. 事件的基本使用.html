<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js" type="text/JavaScript"></script>

</head>
<body>
    <!--
    事件的基本使用:
        1. 使用 v-on:xxx 或者 @xxx 绑定事件, 其中xxx是事件名
        2. 事件的回调需要配置methods对象中, 最终会在vm上
        3. methods中配置的函数, 不要用箭头函数, 否则this就不是vm了,而是window了
        4. methods中配置的函数, 都是被Vue所管理的函数, this的指向是vm或组件实例对象;
        5. @click="demo" 和 @click="demo($event)" 效果一致, 后者可以传参
    -->
    <div id="root">
        <h2>欢迎来到{{name}}学习</h2>
        <button v-on:click="showInfo1">点我提示信息(不传参)</button>
        <button @click="showInfo2($event, 66)">点我提示信息2(传参)</button>

    </div>
    
</body>
<script>
    const vm = new Vue({   // ViewModel
        el: '#root',
        data:{
            name: '城市学院',   // Model
            address: '东莞'
        },
        methods: {
            showInfo1(event){
                // console.log(event.target.innerText);
                // console.log(this);  // 此处的this是vm
                alert('你好');
            },
            showInfo2(event,number){
                alert('你好'+number);
            }
        }
    })
    console.log(vm);
</script>
</html>
