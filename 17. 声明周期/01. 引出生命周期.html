<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>

</head>
<body>
    <!--
		生命周期：
			1.又名：生命周期回调函数、生命周期函数、生命周期钩子。
			2.是什么：Vue在关键时刻帮我们调用的一些特殊名称的函数。
			3.生命周期函数的名字不可更改，但函数的具体内容是程序员根据需求编写的。
		    4.生命周期函数中的this指向是vm 或 组件实例对象。
	-->
    <div id="root">
        <h1 v-if="a">你好啊</h1>
        <!-- v-bind绑定 -->
        <h1 :style="{opacity}">欢迎学习vue</h1>

    </div>
</body>

<script>
    Vue.config.productionTip = false;
    const vm = new Vue({
        el: '#root',
        data: {
            opacity: 1,
            a: true
        },
        methods: {

        },

        mounted() {
            // 关键性时刻调用对应函数 生命周期
            console.log('mounted');
            const timer = setInterval(() => {
                // 箭头函数没有this会从外部作用域寻找, mounted是由vue管理的函数, 所以该函数中的this是vm(vue的实例对象)
                this.opacity -= 0.01;
                if (this.opacity <= 0) {
                    this.opacity = 1;                    
                }
            },16);
        },
    });
    // 通过外部的定时器实现, 不推荐
    // setInterval(()=>{
    //     vm.opacity -= 0.01;
    //     if(vvm.opacity <= 0) vvm.opacity = 1;
    // },16)

</script>

</html>
